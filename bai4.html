<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="demo" width="200" height="100"></canvas>
</body>
</html>
<script>


    class Rectangle {
        x
        y
        width
        height
        color

        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color
        }
        render(){
            let canvas = document.getElementById("demo");
            let ctx = canvas.getContext("2d");
            let rectangle = new Rectangle (this.x, this.y, this.width, this.height);
            ctx.fillStyle= this.color;
            ctx.fillRect(rectangle.x, rectangle.y, rectangle.width, rectangle.height);

        }

    }
    let rectangle = new Rectangle(10, 10, 200, 100,'#000000');
    rectangle.render()
</script>
